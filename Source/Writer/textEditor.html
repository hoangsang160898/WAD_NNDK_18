<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/textEditor_Style.css">>
</head>

<body class="body">
	<div class="layout_content" id="content">
			<div class="post_editor" id="post-editor">

				<div class="post_editor_title">
					<textarea class="textarea_input" placeholder="Title"  rows="1"></textarea>
				</div>

				<div class="post_editor_content">
					<textarea name="textarea_content" rows="30" cols="140"></textarea>
				</div>
			</div>

			<div class="sidebar_editor">
				<div id="header">
					<label id="label">Post Settings</label>
				</div>
				<div id="category">
					<label id="label">Categories</label>
					<div id="selector_category">
			            <select>
			                <option value="0">Thời sự</option>
			                <option value="1">Thể thao</option>
			                <option value="2">Đời sống</option>
			                <option value="3">Pháp luật</option>
			                <option value="4">Công an</option>
			            </select>
	        		</div>
				</div>

				<div id="tag">
					<label id="label">Tags</label><br>
					<input type="text" name="input_tags" id="input_tags" placeholder="#gắn thẻ bài viết">
				</div>
			</div>	
	</div>
	<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	<script >
		CKEDITOR.replace('textarea_content');
		CKEDITOR.config.height = "500"
      	

	</script>
</body>
</html>
